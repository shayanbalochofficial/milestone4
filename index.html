<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><strong>Dynamic resume builder(Editable)</strong></div>
    <div class="mainn">

        <form id="resumeForm">
            <div class="personal"><strong>Personal Info</strong></div>
            
            <label class="inputname" id="upload" for="picture"><strong>Upload Picture:</strong></label>
            <input class="forpic" type="file" id="picture" name="picture" accept="image/* required"><br><br>
    
            <label  class="inputname" for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required><br><br>
          
            <label   class="inputname"for="phone"><strong>Phone Number:</strong></label>
            <input type="tel" id="phone" name="phone" required><br><br>
          
            <label  class="inputname" for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required><br><br>
          
            <label  class="inputname" for="address"><strong>Address:</strong></label>
            <textarea id="address" name="address" required></textarea><br><br>
          
            <div class="personal"><strong>Skills</strong></div>
            <label class="inputname" for="skills"><strong></strong></label>
            <input type="text" contenteditable="true" id="skills" name="skills" required><br>
            <div id="additionalSkills"></div><br>
            
            <div class="personal"><strong>Education</strong></div>
            <label class="inputname" for="education"><strong></strong></label>
            <textarea id="education" contenteditable="true" name="education" required></textarea><br>
            <div id="additionalEducation"></div><br>
            
            <div class="personal"><strong>Experience</strong></div>
            <label class="inputname" for="experience"><strong></strong></label>
            <textarea id="experience" contenteditable="true" name="experience" required></textarea><br>
            <div id="additionalExperience"></div><br>
          

          </form>
          <button id="generateBtn" class="inputname" type="submit">Generate Resume</button>

        </div>
  
    <!-- Generated Resume Section -->
     <h1>After Generated the Resume if you want to Add the skills , <br>education and experience click the button and then go <br>to the top and that section and add additional info </h1>
    <div id="generatedResume"></div>

      
      
      <script src="main.js"></script>
</body>
</html>
